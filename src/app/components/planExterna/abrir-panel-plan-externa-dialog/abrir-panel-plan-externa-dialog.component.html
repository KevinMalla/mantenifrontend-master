<div class="container">

  <div class="row">
    <div class="col text-center">
      <h1 class="title">{{planExterna.Empresa}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col text-center">

      <p class="label-schema">{{planExterna.Fecha.split('T')[0]}}</p>
      <p class="label-schema py-3">{{planExterna.Descripcion}}</p>

    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <mat-slide-toggle id="btn-validado" [checked]="validado" (change)="validadoOnChange()">Validar</mat-slide-toggle>
    </div>
  </div>

  <br>
  <br>
  <div class="row py-3">
    <div class="col text-center">
      <a (click)="guardar()" class="btn btn-info btn-lg">Guardar</a>
    </div>
    <div class="col text-center">
      <a (click)="cancelar()" class="btn btn-secondary btn-lg">Cancelar</a>
    </div>
  </div>
