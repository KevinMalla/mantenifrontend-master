
<div class="container test">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 shadow p-3 mb-5 bg-white rounded animate__animated animate__fadeInLeft">
            <div class="card-body">
            <h1 class="title mb-4">Nuevo Plan Externa</h1>
            <!--<h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
            <div class="container">
                <form novalidate [formGroup]="formPlanExterna" (ngSubmit)="onSubmit()">
                <div class="row">
                    
                    <div class="col-6">
                        <mat-form-field appearance="standard" class="w-100">
                            <mat-label>Periodicidad</mat-label>
                            <mat-select formControlName="idPeriodicidad" required>
                                <mat-option *ngFor="let per of periodicidades"
                                     [value]="per.PeriodicidadId">
                                    {{per.Descripcion}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field appearance="standard" class="w-100"> 
                            <input matInput [matDatepicker]="datepicker" formControlName="fecha"
                                placeholder="Fecha" required>
                                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                                <mat-datepicker #datepicker>
                                </mat-datepicker>
                        </mat-form-field> 
                    </div>

                </div>
                
                <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="standard" class="w-100">
                        <mat-label>Empresa</mat-label>
                        <mat-select formControlName="idEmpresa" required>
                            <mat-option *ngFor="let ee of empresasExternas"
                                 [value]="ee.id">
                                {{ee.nombre}}
                            </mat-option>
                        </mat-select>
                       
                    </mat-form-field>
                    <a href="#/planexterna/addempresa">Nueva Empresa Externa</a>
                </div>
                </div>
                
                <div class="row mt-2">
                    <div class="col-12">
                        <p class="label-schema">Descripción</p>
                        <textarea mtInput class="form-control mt-2" cols="20" rows="5" formControlName="descripcion"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col"></div>
                    <div class="col mt-4 text-center">
                        <button mat-raised-button type="submit"><span>Añadir externa</span></button>
                    </div>
                    <div class="col"></div>
                </div>
    
            </form>
            </div>
        </div>
    </div>
    </div>            
</div>
